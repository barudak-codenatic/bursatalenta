<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="dummy-csrf-token">

    <!-- Fonts -->

        tailwind.config = {

<body class="font-sans antialiased bg-gray-50">
    <div class="min-h-screen">
        <!-- Navigation -->
        <admin-navbar-component active-page="job-approval"></admin-navbar-component>
        
        <!-- Main Content -->
        <div class="flex">
            <!-- Sidebar -->
            <admin-sidebar-component active-page="job-approval"></admin-sidebar-component>

            <!-- Content Area -->
            <div class="flex-1">
                <div class="py-6">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <!-- Header -->
                        <div class="md:flex md:items-center md:justify-between mb-6">
                            <div class="flex-1 min-w-0">
                                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                                    Persetujuan Lowongan Kerja
                                </h2>
                            </div>
                            <div class="mt-4 flex md:mt-0 md:ml-4">
                                <div class="relative">
                                    <select id="statusFilter" onchange="filterJobs()" class="appearance-none bg-white border border-gray-300 rounded-md px-4 py-2 pr-8 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                        <option value="">Semua Status</option>
                                        <option value="pending">Menunggu Persetujuan</option>
                                        <option value="approved">Disetujui</option>
                                        <option value="rejected">Ditolak</option>
                                    </select>
                                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                        <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </div>
                                </div>
                                <button onclick="loadJobs()" class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    <svg class="-ml-1 mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                    </svg>
                                    Refresh
                                </button>
                            </div>
                        </div>

                        <!-- Success/Error Messages -->
                        <div id="successMessage" class="mb-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative hidden" role="alert">
                            <span class="block sm:inline" id="successText"></span>
                        </div>

                        <div id="errorMessage" class="mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative hidden" role="alert">
                            <span class="block sm:inline" id="errorText"></span>
                        </div>

                        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="mb-6 text-center hidden">
            <div class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700">
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Memuat data...
            </div>
        </div>
        
        <!-- Confirmation Modal -->
        <div id="confirmationModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="px-6 py-4 border-b">
                    <h3 class="text-lg font-medium text-gray-900" id="modalTitle">Konfirmasi</h3>
                </div>
                <div class="px-6 py-4">
                    <p class="text-gray-700" id="modalMessage">Apakah Anda yakin?</p>
                </div>
                <div class="px-6 py-4 bg-gray-50 flex justify-end space-x-3 rounded-b-lg">
                    <button id="cancelButton" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
                        Batal
                    </button>
                    <button id="confirmButton" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Konfirmasi
                    </button>
                </div>
            </div>
        </div>

                        <!-- Stats Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                            <div class="bg-white overflow-hidden shadow rounded-lg">
                                <div class="p-5">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                                            </svg>
                                        </div>
                                        <div class="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt class="text-sm font-medium text-gray-500 truncate">Total Lowongan</dt>
                                                <dd class="text-lg font-medium text-gray-900" id="totalJobs">0</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-white overflow-hidden shadow rounded-lg">
                                <div class="p-5">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <svg class="h-6 w-6 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                        </div>
                                        <div class="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt class="text-sm font-medium text-gray-500 truncate">Menunggu Persetujuan</dt>
                                                <dd class="text-lg font-medium text-gray-900" id="pendingJobs">0</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-white overflow-hidden shadow rounded-lg">
                                <div class="p-5">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <svg class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                        </div>
                                        <div class="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt class="text-sm font-medium text-gray-500 truncate">Disetujui</dt>
                                                <dd class="text-lg font-medium text-gray-900" id="approvedJobs">0</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-white overflow-hidden shadow rounded-lg">
                                <div class="p-5">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <svg class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                        </div>
                                        <div class="ml-5 w-0 flex-1">
                                            <dl>
                                                <dt class="text-sm font-medium text-gray-500 truncate">Ditolak</dt>
                                                <dd class="text-lg font-medium text-gray-900" id="rejectedJobs">0</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Jobs Table -->
                        <div class="bg-white shadow overflow-hidden sm:rounded-md">
                            <div class="px-4 py-5 sm:p-6">
                                <div class="overflow-x-auto">
                                    <table class="min-w-full divide-y divide-gray-200">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thumbnail</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Judul Lowongan Kerja</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Perusahaan</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kategori</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal Dibuat</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                                            </tr>
                                        </thead>
                                        <tbody class="bg-white divide-y divide-gray-200" id="jobsTableBody">
                                            <!-- Data will be loaded dynamically -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Configuration
        const API_BASE_URL = '/api/jobs'; // Adjust this to your API endpoint
        
        let allJobs = [];
        let filteredJobs = [];

        // Show loading indicator
        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        }

        // Hide loading indicator
        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        // Show success message
        function showSuccessMessage(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            
            successText.textContent = message;
            successDiv.classList.remove('hidden');
            
            // Hide error message if visible
            document.getElementById('errorMessage').classList.add('hidden');
            
            setTimeout(() => {
                successDiv.classList.add('hidden');
            }, 5000);
        }

        // Show error message
        function showErrorMessage(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            
            // Hide success message if visible
            document.getElementById('successMessage').classList.add('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Load jobs from API
        async function loadJobs() {
            showLoading();
            try {
                const response = await axios.get(`${API_BASE_URL}/admin/approval`);
                allJobs = response.data;
                // Memetakan data dari API ke format yang diharapkan oleh UI
                allJobs = allJobs.map(job => {
                    // Menentukan status berdasarkan nilai is_approved
                    let status;
                    if (job.is_approved === null) {
                        status = 'pending';
                    } else if (job.is_approved === true) {
                        status = 'approved';
                    } else {
                        status = 'rejected';
                    }
                    
                    return {
                        ...job,
                        id: job.id,
                        title: job.title,
                        company: job.company_name || 'Unknown',
                        category: job.type || 'Unknown',
                        status: status,
                        createdAt: job.created_at,
                        thumbnail: job.image
                    };
                });
                updateStats(allJobs);
                filterJobs();
            } catch (error) {
                console.error('Error loading jobs:', error);
                showErrorMessage('Gagal memuat data lowongan: ' + (error.response?.data?.message || error.message));
            } finally {
                hideLoading();
            }
        }

        // Filter jobs based on status
        function filterJobs() {
            const statusFilter = document.getElementById('statusFilter').value;
            
            if (statusFilter) {
                filteredJobs = allJobs.filter(job => {
                    if (statusFilter === 'pending') return job.status === 'pending';
                    if (statusFilter === 'approved') return job.status === 'approved';
                    if (statusFilter === 'rejected') return job.status === 'rejected';
                    return true;
                });
            } else {
                filteredJobs = [...allJobs];
            }
            
            renderJobsTable(filteredJobs);
        }

        // Update stats cards
        function updateStats(jobs) {
            const totalJobs = jobs.length;
            const pendingJobs = jobs.filter(job => job.status === 'pending').length;
            const approvedJobs = jobs.filter(job => job.status === 'approved').length;
            const rejectedJobs = jobs.filter(job => job.status === 'rejected').length;
            
            document.getElementById('totalJobs').textContent = totalJobs;
            document.getElementById('pendingJobs').textContent = pendingJobs;
            document.getElementById('approvedJobs').textContent = approvedJobs;
            document.getElementById('rejectedJobs').textContent = rejectedJobs;
        }

        // Render jobs table
        function renderJobsTable(jobs) {
            const tableBody = document.getElementById('jobsTableBody');
            tableBody.innerHTML = '';
            
            if (jobs.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = `
                    <td colspan="7" class="px-6 py-4 text-center text-sm text-gray-500">
                        Tidak ada data lowongan yang tersedia
                    </td>
                `;
                tableBody.appendChild(emptyRow);
                return;
            }
            
            jobs.forEach(job => {
                const row = document.createElement('tr');
                
                // Format date
                const createdDate = new Date(job.createdAt);
                const formattedDate = createdDate.toLocaleDateString('id-ID', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric'
                });
                
                // Status badge
                let statusBadge = '';
                switch (job.status) {
                    case 'pending':
                        statusBadge = '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Menunggu Persetujuan</span>';
                        break;
                    case 'approved':
                        statusBadge = '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Disetujui</span>';
                        break;
                    case 'rejected':
                        statusBadge = '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Ditolak</span>';
                        break;
                    default:
                        statusBadge = '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">Unknown</span>';
                }
                
                // Action buttons based on status
                let actionButtons = '';
                if (job.status === 'pending') {
                    actionButtons = `
                        <div class="flex space-x-2">
                            <button onclick="approveJob('${job.id}')" class="px-2 py-1 bg-green-100 rounded-md text-green-600 hover:text-green-900 hover:bg-green-200 flex items-center" title="Setujui Lowongan">
                                <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                                <span class="text-xs">Setujui</span>
                            </button>
                            <button onclick="rejectJob('${job.id}')" class="px-2 py-1 bg-red-100 rounded-md text-red-600 hover:text-red-900 hover:bg-red-200 flex items-center" title="Tolak Lowongan">
                                <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                                <span class="text-xs">Tolak</span>
                            </button>
                            <button onclick="viewJobDetails('${job.id}')" class="px-2 py-1 bg-indigo-100 rounded-md text-indigo-600 hover:text-indigo-900 hover:bg-indigo-200 flex items-center" title="Lihat Detail">
                                <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span class="text-xs">Lihat Detail</span>
                            </button>
                        </div>
                    `;
                } else {
                    // For both approved and rejected status
                    actionButtons = `
                        <div class="flex space-x-2">
                            <button onclick="viewJobDetails('${job.id}')" class="px-2 py-1 bg-indigo-100 rounded-md text-indigo-600 hover:text-indigo-900 hover:bg-indigo-200 flex items-center" title="Lihat Detail">
                                <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span class="text-xs">Lihat Detail</span>
                            </button>
                        </div>
                    `;
                }
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex-shrink-0 h-10 w-10">
                            <img class="h-10 w-10 rounded-md object-cover" src="${job.thumbnail ? '/uploads/' + job.thumbnail : '/assets/logo.png'}" alt="${job.title || 'Job'}" onerror="this.src='/assets/logo.png'">
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${job.title}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${job.company}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${job.category}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${statusBadge}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${formattedDate}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        ${actionButtons}
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Show confirmation modal
        function showConfirmationModal(title, message, confirmCallback) {
            const modal = document.getElementById('confirmationModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const confirmButton = document.getElementById('confirmButton');
            const cancelButton = document.getElementById('cancelButton');
            
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            // Remove previous event listeners
            const newConfirmButton = confirmButton.cloneNode(true);
            const newCancelButton = cancelButton.cloneNode(true);
            confirmButton.parentNode.replaceChild(newConfirmButton, confirmButton);
            cancelButton.parentNode.replaceChild(newCancelButton, cancelButton);
            
            // Add new event listeners
            newConfirmButton.addEventListener('click', () => {
                modal.classList.add('hidden');
                confirmCallback();
            });
            
            newCancelButton.addEventListener('click', () => {
                modal.classList.add('hidden');
            });
            
            // Close modal when clicking outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }
            });
            
            // Show modal
            modal.classList.remove('hidden');
        }
        
        // Approve job
        function approveJob(jobId) {
            showConfirmationModal(
                'Setujui Lowongan',
                'Apakah Anda yakin ingin menyetujui lowongan ini?',
                async () => {
                    showLoading();
                    try {
                        await axios.post(`${API_BASE_URL}/${jobId}/approve`, {});
                        showSuccessMessage('Lowongan berhasil disetujui');
                        loadJobs(); // Reload jobs after approval
                    } catch (error) {
                        console.error('Error approving job:', error);
                        showErrorMessage('Gagal menyetujui lowongan: ' + (error.response?.data?.message || error.message));
                    } finally {
                        hideLoading();
                    }
                }
            );
        }

        // Reject job
        function rejectJob(jobId) {
            showConfirmationModal(
                'Tolak Lowongan',
                'Apakah Anda yakin ingin menolak lowongan ini?',
                async () => {
                    showLoading();
                    try {
                        await axios.post(`${API_BASE_URL}/${jobId}/reject`, {});
                        showSuccessMessage('Lowongan berhasil ditolak');
                        loadJobs(); // Reload jobs after rejection
                    } catch (error) {
                        console.error('Error rejecting job:', error);
                        showErrorMessage('Gagal menolak lowongan: ' + (error.response?.data?.message || error.message));
                    } finally {
                        hideLoading();
                    }
                }
            );
        }

        // View job details
        function viewJobDetails(jobId) {
            // Redirect to job details page
            window.location.href = `/admin/job-details?id=${jobId}`;
        }

        // Load jobs when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadJobs();
        });
    </script>
</body>
