<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="dummy-csrf-token">
    <title>Edit Lowongan Kerja - Bursa Talenta</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600,700&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Axios CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Figtree', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif'],
                    },
                    colors: {
                        'custom-blue': '#3b82f6',
                    }
                }
            }
        }
    </script>
    
    <!-- Components -->
    <script src="/components/admin-navbar-component.js"></script>
    <script src="/components/admin-sidebar-component.js"></script>
</head>

<body class="font-sans antialiased bg-gray-50">
    <div class="min-h-screen">
        <!-- Navigation -->
        <admin-navbar-component active-page="job-management"></admin-navbar-component>
        
        <!-- Main Content -->
        <div class="flex">
            <!-- Sidebar -->
            <admin-sidebar-component active-page="job-management"></admin-sidebar-component>

            <!-- Content Area -->
            <div class="flex-1">
                <div class="py-6">
                    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                        <!-- Breadcrumb -->
                        <nav class="flex mb-6" aria-label="Breadcrumb">
                            <ol class="inline-flex items-center space-x-1 md:space-x-3">
                                <li class="inline-flex items-center">
                                    <a href="/admin-dashboard" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600">
                                        <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                                        </svg>
                                        Dashboard
                                    </a>
                                </li>
                                <li>
                                    <div class="flex items-center">
                                        <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                                        </svg>
                                        <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2">Edit Lowongan Kerja</span>
                                    </div>
                                </li>
                            </ol>
                        </nav>

                        <!-- Header -->
                        <div class="mb-6">
                            <h2 id="pageTitle" class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                                Edit Lowongan Kerja
                            </h2>
                            <p class="mt-1 text-sm text-gray-600">
                                Perbarui informasi lowongan kerja
                            </p>
                        </div>

                        <!-- Success/Error Message -->
                        <div id="message" class="mb-6 hidden" role="alert">
                            <span class="block sm:inline" id="messageText"></span>
                        </div>

                        <!-- Form -->
                        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                            <div class="px-4 py-5 sm:p-6">
                                <form id="jobForm" class="space-y-6" onsubmit="handleJobSubmit(event)">
                                    <input type="hidden" name="job_id" id="job_id">
                                    
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <!-- Judul Lowongan -->
                                        <div class="md:col-span-2">
                                            <label for="title" class="block text-sm font-medium text-gray-700">Judul Lowongan *</label>
                                            <input type="text" name="title" id="title" required 
                                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 px-3 py-2"
                                                   placeholder="Contoh: Frontend Developer">
                                        </div>

                                        <!-- Lokasi -->
                                        <div>
                                            <label for="location" class="block text-sm font-medium text-gray-700">Lokasi *</label>
                                            <input type="text" name="location" id="location" required 
                                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 px-3 py-2"
                                                   placeholder="Contoh: Jakarta, Indonesia">
                                        </div>

                                        <!-- Kategori -->
                                        <div>
                                            <label for="category" class="block text-sm font-medium text-gray-700">Kategori *</label>
                                            <select name="category" id="category" required 
                                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 px-3 py-2">
                                                <option value="">Pilih Kategori</option>
                                                <option value="Full Time">Full Time</option>
                                                <option value="Part Time">Part Time</option>
                                                <option value="Freelance">Freelance</option>
                                            </select>
                                        </div>

                                        <!-- Gaji -->
                                        <div class="md:col-span-2">
                                            <label for="salary" class="block text-sm font-medium text-gray-700">Gaji (Opsional)</label>
                                            <div class="mt-1 relative rounded-md shadow-sm">
                                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                    <span class="text-gray-500 sm:text-sm">Rp</span>
                                                </div>
                                                <input type="number" name="salary" id="salary" step="1" 
                                                       class="pl-12 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 py-2"
                                                       placeholder="0">
                                            </div>
                                        </div>

                                        <!-- Cover Image -->
                                        <div class="md:col-span-2">
                                            <label for="cover_image" class="block text-sm font-medium text-gray-700">Cover Image</label>
                                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                                <div class="space-y-2 text-center">
                                                    <img id="coverPreview" class="mx-auto mb-4 max-h-48 rounded-md hidden" />
                                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                                    </svg>
                                                    <div class="flex text-sm text-gray-600 justify-center">
                                                        <label for="cover_image" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                                            <span>Upload a file</span>
                                                            <input id="cover_image" name="image" type="file" accept="image/*" class="sr-only">
                                                        </label>
                                                        <p class="pl-1">or drag and drop</p>
                                                    </div>
                                                    <p class="text-xs text-gray-500">JPG, PNG up to 2MB</p>
                                                </div>
                                            </div>
                                        </div>


                                        <!-- Deskripsi -->
                                        <div class="md:col-span-2">
                                            <label for="description" class="block text-sm font-medium text-gray-700">Deskripsi *</label>
                                            <textarea name="description" id="description" rows="6" required 
                                                      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 px-3 py-2"
                                                      placeholder="Jelaskan detail lowongan kerja, persyaratan, dan tanggung jawab..."></textarea>
                                        </div>
                                    </div>

                                    <!-- Form Actions -->
                                    <div class="flex justify-end space-x-3 pt-6 border-t">
                                        <a href="/admin-dashboard" 
                                           class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            Batal
                                        </a>
                                        <button type="submit" 
                                                class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            <svg class="-ml-1 mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                            </svg>
                                            Update Lowongan
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle mobile menu
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        }

        // Toggle user menu
        function toggleUserMenu() {
            const userMenu = document.getElementById('userMenu');
            userMenu.classList.toggle('hidden');
        }

        // Close user menu when clicking outside
        document.addEventListener('click', function(event) {
            const userMenu = document.getElementById('userMenu');
            const userButton = event.target.closest('button');
            
            if (!userButton || !userButton.onclick || userButton.onclick.toString().indexOf('toggleUserMenu') === -1) {
                userMenu.classList.add('hidden');
            }
        });

        // Get job ID from URL
        function getJobIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Load job data for editing
        const API_BASE_URL = '/api/jobs';

        async function loadJobData() {
            const jobId = getJobIdFromUrl();

            if (!jobId) {
                // New job creation
                document.getElementById('pageTitle').textContent = 'Buat Lowongan Baru';
                document.querySelector('.breadcrumb li:last-child span').textContent = 'Buat Lowongan Baru';

                const tempId = 'new_' + Date.now();
                document.getElementById('job_id').value = tempId;
                return;
            }


            try {
                const response = await axios.get(`${API_BASE_URL}/${jobId}`);
                const job = response.data;

                if (!job) {
                    showMessage('Job not found', 'error');
                    return;
                }
                console.log('Loaded job data:', job);
                document.getElementById('job_id').value = job.id;
                document.getElementById('title').value = job.title || '';
                document.getElementById('location').value = job.location || '';
                document.getElementById('category').value = job.type || '';
                document.getElementById('salary').value = job.salary || '';
                document.getElementById('description').value = job.description || '';
                // Tampilkan preview cover image jika ada
                if (job.image) {
                    const coverPreview = document.getElementById('coverPreview');
                    coverPreview.src = job.image.startsWith('/') ? job.image : '/' + job.image;
                    coverPreview.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error fetching job data:', error);
                showMessage('Gagal memuat data lowongan kerja', 'error');
            }
        }


        // Handle form submission
        async function handleJobSubmit(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form)
            
            const jobId = formData.get('job_id');

            if (!jobId) {
                showMessage('Job ID tidak ditemukan', 'error');
                return;
            }

            try {
                const response = await axios.put(`/api/jobs/${jobId}`, formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });

                if (response.status === 200) {
                    showMessage('Lowongan kerja berhasil diperbarui!', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin/job-management';
                    }, 2000);
                } else {
                    showMessage('Gagal memperbarui lowongan kerja', 'error');
                }
            } catch (error) {
                console.error('Error updating job:', error);
                showMessage('Terjadi kesalahan saat memperbarui data', 'error');
            }
        }



        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            const messageText = document.getElementById('messageText');
            
            messageDiv.className = type === 'success' 
                ? 'mb-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative'
                : 'mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative';
            
            messageText.textContent = message;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadJobData();
            
        });
        document.getElementById('cover_image').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const coverPreview = document.getElementById('coverPreview');
                coverPreview.src = e.target.result;
                coverPreview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        });

    </script>
</body>

</html>
