                        </div>

                        <!-- Form -->
                        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                            <div class="px-4 py-5 sm:p-6">
                                <form id="jobForm" class="space-y-6" onsubmit="handleJobSubmit(event)">
                                    <input type="hidden" name="job_id" id="job_id">
                                    
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <!-- Judul Lowongan -->
                                        <div class="md:col-span-2">
                                            <label for="title" class="block text-sm font-medium text-gray-700">Judul Lowongan *</label>
                                            <input type="text" name="title" id="title" required 
                                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 px-3 py-2"

                                        <!-- Lokasi -->

                                            <label for="location" class="block text-sm font-medium text-gray-700">Lokasi *</label>

                                                   placeholder="Contoh: Jakarta, Indonesia">
                                        </div>

                                        <!-- Kategori -->
                                        <div>
                                            <label for="category" class="block text-sm font-medium text-gray-700">Kategori *</label>
                                            <select name="category" id="category" required

                                                <option value="parttime">Part Time</option>
                                                <option value="contract">Contract</option>

                                                <option value="freelance">Freelance</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label for="start_date" class="block text-sm font-medium text-gray-700">Tanggal Mulai *</label>

                                        </div>

                                        <!-- Tanggal Berakhir -->

                                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 px-3 py-2">
                                        </div>

                                        <!-- Gaji -->

                                                </div>
                                                <input type="number" name="salary" id="salary" step="1"

    <!-- JavaScript -->
    <script>
        // Toggle mobile menu
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        }

        // Toggle user menu
        function toggleUserMenu() {
            const userMenu = document.getElementById('userMenu');
            userMenu.classList.toggle('hidden');
        }

        // Close user menu when clicking outside
        document.addEventListener('click', function(event) {
            const userMenu = document.getElementById('userMenu');
            const userButton = event.target.closest('button');
            
            if (!userButton || !userButton.onclick || userButton.onclick.toString().indexOf('toggleUserMenu') === -1) {
                userMenu.classList.add('hidden');
            }
        });

        // Get job ID from URL
        function getJobIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Load job data for editing
        function loadJobData() {
            const jobId = getJobIdFromUrl();
            if (!jobId) {
                showMessage('Job ID not found', 'error');
                return;
            }

            // Get jobs from localStorage (in real app, fetch from server)
            const jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
            const job = jobs.find(j => j.id == jobId);

            if (!job) {
                showMessage('Job not found', 'error');
                return;
            }

            // Populate form with job data
            document.getElementById('job_id').value = job.id;
            document.getElementById('title').value = job.title || '';
            document.getElementById('location').value = job.location || '';
            document.getElementById('category').value = job.category || '';
            document.getElementById('start_date').value = job.start_date || '';
            document.getElementById('end_date').value = job.end_date || '';
            document.getElementById('salary').value = job.salary || '';
            document.getElementById('description').value = job.description || '';
        }

        // Handle form submission
        function handleJobSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const jobId = formData.get('job_id');
            
            if (!jobId) {
                showMessage('Job ID not found', 'error');
                return;
            }

            // Get existing jobs from localStorage
            let jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
            const jobIndex = jobs.findIndex(j => j.id == jobId);

            if (jobIndex === -1) {
                showMessage('Job not found', 'error');
                return;
            }

            // Update job data
            jobs[jobIndex] = {
                ...jobs[jobIndex],
                title: formData.get('title'),
                location: formData.get('location'),
                salary: formData.get('salary') ? parseInt(formData.get('salary')) : null,
                category: formData.get('category'),
                start_date: formData.get('start_date'),
                end_date: formData.get('end_date'),
                description: formData.get('description'),
                updated_at: new Date().toISOString().split('T')[0]
            };

            localStorage.setItem('jobs', JSON.stringify(jobs));

            // Show success message
            showMessage('Lowongan kerja berhasil diperbarui!', 'success');
            
            // Redirect to dashboard after a short delay
            setTimeout(() => {
                window.location.href = '/provider-dashboard';
            }, 2000);
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            const messageText = document.getElementById('messageText');
            
            messageDiv.className = type === 'success' 
                ? 'mb-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative'
                : 'mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative';
            
            messageText.textContent = message;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadJobData();
            
            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('start_date').setAttribute('min', today);
            document.getElementById('end_date').setAttribute('min', today);
            
            // Update end date minimum when start date changes
            document.getElementById('start_date').addEventListener('change', function() {
                document.getElementById('end_date').setAttribute('min', this.value);
            });
        });
    </script>
