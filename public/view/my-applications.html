<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aktivitas Lowongan - Bursa Talenta</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600,700&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Figtree', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif'],
                    },
                    colors: {
                        'custom-green': '#85B073',
                        'custom-blue': '#003D68',
                        'custom-gray': '#D9D9D9'
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans antialiased bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b" id="navbar">
        <!-- Authenticated Navigation -->
        <div id="authNav" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <img src="image/logo.png" alt="Bursa Talenta" class="h-12 w-auto mr-2">
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/dashboard" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">
                        Home
                    </a>
                    <a href="/my-applications" class="text-custom-blue border-b-2 border-custom-blue px-3 py-2 text-sm font-medium">
                        My Applications
                    </a>
                </div>

                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    <!-- User Dropdown -->
                    <div class="relative">
                        <button onclick="toggleUserMenu()" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
                            <div id="userInitials" class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center text-white text-sm font-medium">
                                U
                            </div>
                            <span id="navbarUserName" class="text-sm font-medium">Loading...</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                            <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile Settings</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Account Settings</a>
                            <hr class="my-1">
                            <a href="/login" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign Out</a>
                        </div>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button onclick="toggleMobileMenu()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobileMenu" class="hidden md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 border-t">
                    <a href="/dashboard" class="text-gray-900 block px-3 py-2 text-base font-medium">Dashboard</a>
                    <a href="/my-applications" class="text-custom-blue block px-3 py-2 text-base font-medium">My Applications</a>
                    <a href="/edit-profile" class="text-gray-500 hover:text-gray-700 block px-3 py-2 text-base font-medium">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-sm min-h-screen">
            <div class="p-6">
                <!-- Profile Section -->
                <div class="flex items-center space-x-3 mb-6">
                    <div class="h-16 w-16 rounded-full bg-indigo-100 flex items-center justify-center">
                        <img id="sidebarProfileImage" class="h-16 w-16 rounded-full" 
                             src="https://ui-avatars.com/api/?name=User&color=7C3AED&background=EDE9FE" 
                             alt="Profile">
                    </div>
                    <div>
                        <div id="sidebarProfileName" class="text-sm font-medium text-gray-900">Loading...</div>
                        <div class="text-xs text-gray-500">Job Seeker</div>
                    </div>
                </div>

                <!-- Navigation Menu -->
                <div class="space-y-1">
                    
                    <a href="/profile" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                        <svg class="text-gray-400 mr-3 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Profile
                    </a>

                    <a href="/my-applications" 
                       class="bg-custom-blue text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                        <svg class="text-white mr-3 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        Aktivitas Lowongan
                    </a>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="flex-1">
            <div class="py-6">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <!-- Header -->
                    <div class="mb-6">
                        <h1 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                            Aktivitas Lowongan
                        </h1>
                    </div>

                    <!-- Applications Table -->
                    <div class="bg-white shadow overflow-hidden sm:rounded-md">
                        <div class="px-4 py-5 sm:p-6">
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thumbnail</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Judul Lowongan</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kategori</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200" id="applicationsTableBody">
                                        <!-- Loading state -->
                                        <tr>
                                            <td colspan="5" class="px-6 py-8 text-center">
                                                <div class="flex justify-center items-center">
                                                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                    </svg>
                                                    <span class="text-gray-500">Memuat data aplikasi...</span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Global variables
        let currentUser = null;
        let applications = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            if (!isUserLoggedIn()) {
                alert('Anda harus login terlebih dahulu!');
                window.location.href = '/login';
                return;
            }
            
            // Load latest user profile data first
            loadLatestUserProfile();
            
            // Load user data and applications
            loadUserApplications();
        });

        // Load latest user profile data from API
        async function loadLatestUserProfile() {
            try {
                currentUser = getCurrentUser();
                if (!currentUser) return;

                // Fetch latest user data from API to get updated photo
                const response = await axios.get(`/api/users/${currentUser.id}`);
                const userData = response.data;
                
                // Update localStorage with latest data
                const updatedUserData = {
                    ...currentUser,
                    ...userData,
                    loginTime: currentUser.loginTime // Keep original login time
                };
                localStorage.setItem('currentUser', JSON.stringify(updatedUserData));
                currentUser = updatedUserData;
                
                // Update UI with latest data
                updateUserUI();
                
            } catch (error) {
                console.error('Error loading latest user profile:', error);
                // If API fails, continue with cached data
                updateUserUI();
            }
        }

        // Utility functions for localStorage management
        function getCurrentUser() {
            const userData = localStorage.getItem('currentUser');
            return userData ? JSON.parse(userData) : null;
        }
        
        function isUserLoggedIn() {
            return localStorage.getItem('isLoggedIn') === 'true';
        }
        
        function clearUserSession() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userRole');
        }

        // Update UI elements with user data
        function updateUserUI() {
            currentUser = getCurrentUser();
            if (!currentUser) return;

            const userName = currentUser.name || 'User';
            
            // Update navbar user name
            const navbarUserName = document.getElementById('navbarUserName');
            if (navbarUserName) {
                navbarUserName.textContent = userName;
            }

            // Update user initials
            const userInitials = document.getElementById('userInitials');
            if (userInitials) {
                const initials = userName.split(' ').map(word => word.charAt(0).toUpperCase()).join('').substring(0, 2);
                userInitials.textContent = initials;
            }

            // Update sidebar profile name
            const sidebarProfileName = document.getElementById('sidebarProfileName');
            if (sidebarProfileName) {
                sidebarProfileName.textContent = userName;
            }

            // Update sidebar profile image
            const sidebarProfileImage = document.getElementById('sidebarProfileImage');
            if (sidebarProfileImage) {
                if (currentUser.photo) {
                    // Use uploaded photo
                    sidebarProfileImage.src = `/uploads/${currentUser.photo}`;
                    sidebarProfileImage.alt = userName;
                } else {
                    // Use avatar fallback
                    const encodedName = encodeURIComponent(userName);
                    sidebarProfileImage.src = `https://ui-avatars.com/api/?name=${encodedName}&color=7C3AED&background=EDE9FE`;
                    sidebarProfileImage.alt = userName;
                }
            }
        }

        // Load user applications from API
        async function loadUserApplications() {
            try {
                currentUser = getCurrentUser();
                if (!currentUser) {
                    alert('Data user tidak ditemukan. Silakan login ulang.');
                    window.location.href = '/login';
                    return;
                }

                // Fetch applications by user ID
                const response = await axios.get('/api/applicants');
                const allApplications = response.data;
                
                // Filter applications by current user ID
                applications = allApplications.filter(app => app.user_id === currentUser.id);
                
                // Display applications
                displayApplications(applications);
                
            } catch (error) {
                console.error('Error loading applications:', error);
                showNoApplications('Gagal memuat data aplikasi. Silakan coba lagi.');
            }
        }

        // Display applications in table
        function displayApplications(applications) {
            const tableBody = document.getElementById('applicationsTableBody');
            
            if (!applications || applications.length === 0) {
                showNoApplications('Anda belum memiliki aplikasi lamaran.');
                return;
            }

            tableBody.innerHTML = '';

            applications.forEach(application => {
                const row = createApplicationRow(application);
                tableBody.appendChild(row);
            });
        }

        // Create application row element
        function createApplicationRow(application) {
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50';
            
            // Get job data
            const job = application.job || {};
            const appliedDate = new Date(application.applied_at).toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex-shrink-0 h-16 w-16">
                        ${job.image ? 
                            `<img src="${job.image}" alt="${job.title}" class="h-16 w-16 rounded-lg object-cover">` :
                            `<div class="h-16 w-16 rounded-lg bg-gray-200 flex items-center justify-center">
                                <svg class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                                </svg>
                            </div>`
                        }
                    </div>
                </td>
                <td class="px-6 py-4">
                    <div class="text-sm font-medium text-gray-900">${job.title || 'Tidak tersedia'}</div>
                    <div class="text-sm text-gray-500">${job.company_name || 'Tidak tersedia'}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getJobTypeColor(job.type)}">
                        ${job.type || 'Tidak tersedia'}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                    ${appliedDate}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${getStatusColor(application.status)}">
                        ${getStatusText(application.status)}
                    </span>
                </td>
            `;

            return row;
        }

        // Get job type color classes
        function getJobTypeColor(type) {
            switch(type) {
                case 'Full Time':
                    return 'bg-green-100 text-green-800';
                case 'Part Time':
                    return 'bg-blue-100 text-blue-800';
                case 'Freelance':
                    return 'bg-purple-100 text-purple-800';
                case 'Internship':
                    return 'bg-yellow-100 text-yellow-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }

        // Get status color classes
        function getStatusColor(status) {
            // All applications have success status with green styling
            return 'bg-green-100 text-green-800';
        }

        // Get status text in Indonesian
        function getStatusText(status) {
            // All applications show "Berhasil Diajukan"
            return 'Berhasil Diajukan';
        }

        // Show no applications message
        function showNoApplications(message) {
            const tableBody = document.getElementById('applicationsTableBody');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="px-6 py-8 text-center">
                        <div class="text-gray-500">
                            <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2M4 13h2m0 0V9a1 1 0 011-1h1m0 0V6a2 2 0 012-2h2a2 2 0 012 2v2M9 8h6" />
                            </svg>
                            <p class="text-lg font-medium text-gray-900 mb-2">Tidak Ada Aplikasi</p>
                            <p class="text-gray-500">${message}</p>
                        </div>
                    </td>
                </tr>
            `;
        }

        // Toggle mobile menu
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        }

        // Toggle user menu
        function toggleUserMenu() {
            const userMenu = document.getElementById('userMenu');
            userMenu.classList.toggle('hidden');
        }

        // Close user menu when clicking outside
        document.addEventListener('click', function(event) {
            const userMenu = document.getElementById('userMenu');
            const userButton = event.target.closest('button');
            
            if (!userButton || !userButton.onclick || userButton.onclick.toString().indexOf('toggleUserMenu') === -1) {
                userMenu.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
