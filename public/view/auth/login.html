<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Bursa Talenta</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600,700&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Figtree', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans text-gray-900 antialiased bg-white">

    <div class="min-h-screen mt-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 min-h-screen">
                <!-- Left Side - Illustration -->
                <div class="flex flex-col justify-center items-start py-8 h-full">
                    <div class="max-w-lg">
                        <h1 class="text-3xl font-bold text-gray-900 mb-2 leading-relaxed">
                            Mari bergabung dengan<br>
                            Bursa Talenta!
                        </h1>

                        <!-- Main Illustration Image -->
                        <div class="flex justify-center">
                            <img src="../../assets/bursa-talenta.png" alt="Bursa Talenta Illustration"
                                class="w-full max-w-md h-auto object-contain">
                        </div>
                    </div>
                </div>

                <!-- Right Side - Form -->
                <div class="flex flex-col justify-center items-center py-8 h-full">
                    <div class="w-full max-w-sm">
                        <!-- Form Header -->
                        <div class="mb-6">
                            <h2 class="text-2xl font-bold text-gray-900 mb-1">Masuk</h2>
                            <p class="text-sm text-gray-500">Selamat datang kembali! Silakan masuk ke akun Anda.</p>
                        </div>

                        <!-- Success Message -->
                        <div id="successMessage" class="mb-4 hidden">
                            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                                <span id="successText"></span>
                            </div>
                        </div>

                        <!-- Session Status (placeholder for success messages) -->
                        <div id="sessionStatus" class="mb-4 hidden">
                            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                                <span id="statusMessage"></span>
                            </div>
                        </div>

                        <!-- Error Messages (placeholder) -->
                        <div id="errorMessages" class="mb-4 hidden">
                            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                                <ul id="errorList"></ul>
                            </div>
                        </div>

                        <form id="loginForm" class="space-y-4" onsubmit="handleLogin(event)">
                            <!-- Email Address -->
                            <div>
                                <input id="email" 
                                       type="email" 
                                       name="email" 
                                       required 
                                       autofocus 
                                       autocomplete="username"
                                       placeholder="Email"
                                       class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all placeholder-gray-400 text-gray-700 text-sm"
                                />
                                <div id="emailError" class="mt-1 text-xs text-red-600 hidden"></div>
                            </div>

                            <!-- Password -->
                            <div>
                                <input id="password" 
                                       type="password" 
                                       name="password" 
                                       required 
                                       autocomplete="current-password"
                                       placeholder="Password"
                                       class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all placeholder-gray-400 text-gray-700 text-sm"
                                />
                                <div id="passwordError" class="mt-1 text-xs text-red-600 hidden"></div>
                            </div>

                            <!-- Remember Me -->
                            <div class="flex items-center">
                                <input id="remember_me" type="checkbox" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-500" name="remember">
                                <label for="remember_me" class="ml-2 text-sm text-gray-600">Ingat saya</label>
                            </div>

                            <!-- Submit Button -->
                            <div class="pt-3">
                                <button type="submit" 
                                        id="submitBtn"
                                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-colors text-sm">
                                    <span id="submitText">Masuk</span>
                                    <span id="submitLoading" class="hidden">
                                        <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                        Memproses...
                                    </span>
                                </button>
                            </div>

                            <!-- Links -->
                            <div class="text-center space-y-2">
                                <div>
                                    <a href="/forgot-password" class="text-sm text-indigo-600 hover:text-indigo-700">
                                        Lupa password?
                                    </a>
                                </div>
                                
                                <p class="text-sm text-gray-600">
                                    Belum punya akun? <a href="/register" class="text-indigo-600 hover:text-indigo-700 font-medium">Daftar di sini</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for form handling -->
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            // Get form elements
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitLoading = document.getElementById('submitLoading');
            const errorMessages = document.getElementById('errorMessages');
            const errorList = document.getElementById('errorList');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            
            // Clear previous errors
            errorMessages.classList.add('hidden');
            emailError.classList.add('hidden');
            passwordError.classList.add('hidden');
            errorList.innerHTML = '';
            
            // Show loading state
            submitBtn.disabled = true;
            submitText.classList.add('hidden');
            submitLoading.classList.remove('hidden');
            
            // Get form data
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');
            const remember = formData.get('remember');
            
            // Simple validation
            let hasErrors = false;
            
            if (!email) {
                emailError.textContent = 'Email harus diisi';
                emailError.classList.remove('hidden');
                hasErrors = true;
            } else if (!isValidEmail(email)) {
                emailError.textContent = 'Format email tidak valid';
                emailError.classList.remove('hidden');
                hasErrors = true;
            }
            
            if (!password) {
                passwordError.textContent = 'Password harus diisi';
                passwordError.classList.remove('hidden');
                hasErrors = true;
            } else if (password.length < 6) {
                passwordError.textContent = 'Password minimal 6 karakter';
                passwordError.classList.remove('hidden');
                hasErrors = true;
            }
            
            // Simulate API call
            if (hasErrors) {
                // Reset button state
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                submitLoading.classList.add('hidden');
                return;
            }
            
            // Send data to backend API using axios
            const loginData = {
                email: email,
                password: password
            };
            
            axios.post('/api/users/login', loginData)
            .then(response => {
                const data = response.data;
                
                // Reset button state
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                submitLoading.classList.add('hidden');
                
                if (data.message === 'Login berhasil') {
                    // Save user data to localStorage
                    const userData = {
                        id: data.user.id,
                        email: data.user.email,
                        name: data.user.name,
                        role: data.user.role,
                        address: data.user.address,
                        born_date: data.user.born_date,
                        no_hp: data.user.no_hp,
                        status: data.user.status,
                        porto_link: data.user.porto_link,
                        loginTime: new Date().toISOString()
                    };
                    
                    // Store user data in localStorage
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userRole', data.user.role);
                    
                    if (data.user.role === 'ADMIN') {
                        window.location.href = '/admin-dashboard';
                    } else {
                        window.location.href = '/dashboard';
                    }
                } else {
                    // Show error message
                    showErrorMessage(data.message || 'Login gagal');
                }
            })
            .catch(error => {
                // Reset button state
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                submitLoading.classList.add('hidden');
                
                console.error('Login error:', error);
                
                // Clear any existing user session data on error
                clearUserSession();
                
                // Handle different types of errors
                if (error.response) {
                    // Server responded with error status
                    const errorMsg = error.response.data?.message || 'Login gagal';
                    showErrorMessage(errorMsg);
                } else if (error.request) {
                    // Request was made but no response received
                    showErrorMessage('Tidak dapat terhubung ke server. Periksa koneksi internet Anda.');
                } else {
                    // Something else happened
                    showErrorMessage('Terjadi kesalahan saat login. Silakan coba lagi.');
                }
            });
        }
        
        function showSuccessMessage(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            const errorDiv = document.getElementById('errorMessages');
            
            // Hide error message if visible
            errorDiv.classList.add('hidden');
            
            // Show success message
            successText.textContent = message;
            successDiv.classList.remove('hidden');
        }
        
        function showErrorMessage(message) {
            const errorDiv = document.getElementById('errorMessages');
            const errorList = document.getElementById('errorList');
            const successDiv = document.getElementById('successMessage');
            
            // Hide success message if visible
            successDiv.classList.add('hidden');
            
            // Show error message
            errorList.innerHTML = `<li>${message}</li>`;
            errorDiv.classList.remove('hidden');
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Utility functions for localStorage management
        function getCurrentUser() {
            const userData = localStorage.getItem('currentUser');
            return userData ? JSON.parse(userData) : null;
        }
        
        function isUserLoggedIn() {
            return localStorage.getItem('isLoggedIn') === 'true';
        }
        
        function clearUserSession() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userRole');
        }
        
        function getUserRole() {
            return localStorage.getItem('userRole');
        }
        
        // Check if user is already logged in when page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (isUserLoggedIn()) {
                const userRole = getUserRole();
                // Redirect to appropriate dashboard if already logged in
                if (userRole === 'ADMIN') {
                    window.location.href = '/admin-dashboard';
                } else {
                    window.location.href = '/dashboard';
                }
            }
        });
        
        // Add real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailError = document.getElementById('emailError');
            
            if (email && !isValidEmail(email)) {
                emailError.textContent = 'Format email tidak valid';
                emailError.classList.remove('hidden');
            } else {
                emailError.classList.add('hidden');
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const passwordError = document.getElementById('passwordError');
            
            if (password && password.length < 6) {
                passwordError.textContent = 'Password minimal 6 karakter';
                passwordError.classList.remove('hidden');
            } else {
                passwordError.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
